model:
  name: potential_model
  params:
    e_dress:
      1: -173.90
      6: -104.34
      7: -34.78
      8: -34.78
    e_loss_multiplier: 100
    e_scale: 1.0
    e_unit: 1.0
    f_loss_multiplier: 1000
    log_e_per_atom: true
    separate_errors: true
    use_e_per_atom: false
    use_force: true
network:
  name: PiNet
  params:
    rc: 5.5
    depth: 4
    n_basis: 10
    basis_type: gaussian
    atom_types: [1, 6, 7, 8]
    ii_nodes:   [16, 16, 16]
    pp_nodes:   [16, 16, 16]
    pi_nodes:   [16]
    out_nodes:  [16]
optimizer:
  class_name: Adam
  config:
    global_clipnorm: 0.01
    learning_rate:
      class_name: ExponentialDecay
      config:
        decay_rate: 0.994
        decay_steps: 10000
        initial_learning_rate: 0.0003
